<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surprise For Akka's 💖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-bg">
    <div class="container home-center">
        <h1>Surprise For Akka's 💖</h1>
        <img src="pic for surprice homepage.png" alt="Surprise homepage" class="main-welcome-img" />
        <p>Choose whose surprise you want to see:</p>
        <div class="choose-akka">
            <a href="kowsi.html" class="akka-btn kowsi-btn">Kowsi Akka 🎂</a>
            <a href="sneha.html" class="akka-btn sneha-btn">Sneha Akka 🍪</a>
        </div>
        <footer>
            <small>Made with 💕 by your thambi</small>
        </footer>
    </div>
    <audio id="lobby-audio" src="for lobby.mp3" autoplay loop></audio>
    <script>
      window.onload = function() {
        var audio = document.getElementById('lobby-audio');
        audio.volume = 0.25;
        // Mobile vertical centering fix
        function centerCard() {
          var container = document.querySelector('.container.home-center');
          var vh = window.innerHeight;
          var ch = container.offsetHeight;
          var margin = Math.max((vh - ch) / 2 - 20, 20);
          container.style.marginTop = margin + "px";
          container.style.marginBottom = margin + "px";
        }
        centerCard();
        window.addEventListener('resize', centerCard);
      }
    </script>
</body>
</html>
